version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - /var/www/lezgian_media:/app/media
      - ./backend/media:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=0
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000

    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/www/lezgian_media:/app/media
      - ./backend/static:/app/static
    ports:
      - "80:80"

    depends_on:
      - backend


volumes:
  postgres_data: